<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Review Carousel</title>
</head>

<body>
    <section class="container">
        <div class="container">
            <h1>Our Reviews</h1>
            <div class="line"></div>
        </div>
        <article class="content container">
            <div class="img-content container"><img src="images/person-1.jpeg" alt="" id="person-img"></div>
            <h4 id="name">Susan Smith</h4>
            <p id="job">Web Developer</p>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci autem excepturi voluptate
                error provident voluptatum nostrum ad tempore a! Fugiat architecto soluta tenetur vel dignissimos
                cupiditate, distinctio pariatur repellendus odit
            </p>
            <div class="buttons">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="ramdom-btn">Suprise Me</button>
        </article>
    </section>

    <script src="main.js"></script>
</body>

</html>
